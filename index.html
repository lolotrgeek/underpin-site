<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNDERPIN</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="header col-md-8">
                    <h1 class="header-text">Underpin</h1>
                    <h2 class="subheader fs-5">
                        Autonomous transactional network
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="section col-md-4 offset-md-1">
                        <p>A system for organizing labor and distributing assets.</p>
                </div>
            </div>            
            <div class="row">
                <div class="section col-md-4 offset-md-2">
                    <form method="POST" data-netlify="true">
                        <p>Be the first to join.</p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email"></input>
                        <button id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="section col-md-3 offset-md-1">
                    <h5>Use Cases</h5>
                    <div class="row">
                        <div>
                            <li class="bi bi-box-seam"> Asset Management</li>
                        </div>
                        <div>
                            <li class="bi bi-truck"> Logistics</li>
                        </div>
                        <div>
                            <li class="bi bi-joystick"> Systems operations</li>
                        </div>
                        <div>
                            <li class="bi bi-diagram-3-fill"> Organizational Governance</li>
                        </div>
                    </div>
                </div>
                <div class="section col-md-2 offset-md-1">
                    <h5>Features</h5>
                    <div class="row">
                        <div>
                            <li class="bi bi-lock"> Secure</li>
                        </div>
                        <div>
                            <li class="bi bi-currency-exchange"> Fungible</li>
                        </div>
                        <div>
                            <li class="bi bi-search"> Auditable</li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="footer col-md-2 offset-md-3">
                    <a href="http://curiositycore.com"><p><span id="currentYear"></span> CuriosityCore &#169;</p></a>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>


    <script type="text/javascript" src="./particles.js"></script>
    <script type="text/javascript" src="./particles-config.js"></script>
    <script type="text/javascript" src="./particle-effects.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
